<a href="{{ url }}" class="flex border-black border-top mb-6 group">
    <img class="rounded-md" src="https://placehold.co/240x180" alt="">
    <div class="p-4">
        <h3 class="font-display text-xl mb-2">{{ title }}</h3>
        <p class="mb-4">{{ summary }}</p>
        <div class="relative flex items-center">
            <div class="mt-3 mb-2 mr-2 font-anchor text-gray-500 group-hover:text-red-500">Read Article</div>
            <div class="overflow-hidden">
                {{ svg src="rad/arrow-short-sputter-right" class="fill-current w-14 -translate-x-full group-hover:translate-x-0 transition" }}
            </div>
        </div>
    </div>
</a>

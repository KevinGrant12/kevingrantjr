tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: color
            field:
              allow_any: true
              type: color
              display: Color
              icon: color
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: icon
            field:
              type: icon
              display: Icon
              icon: icon_picker
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
title: Tag
